<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 100px;
            width: 300px;
            background-color: antiquewhite;
            border-width: 10px;
            border-style: solid;
            border-radius: 3px;
            border-color: aqua;
            padding: 10px;
            margin: 10px auto;
            outline-width: 10px;
            outline-style: dotted;
            outline-color: blue;
        }
        a{
            border: 5px dotted aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafos são exemplos de caixas box-level. E os <a href="#"> links</a> são exemplos de caixa inline-level</p>
</body>
</html>
