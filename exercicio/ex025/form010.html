<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário, Output e JS</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">Em em ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="iidd.innerHTML = Number(2023) - Number(iano.value)">
        </p>
        <p>
          Sua idade é: <output id="iidd"></output>
        </p>
        <p>
            <label for="inasc">Em em ano você nasceu?</label>
            <input type="number" name="ano" id="inasc" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
          Sua idade é: <output id="iidde"></output>
        </p>
    </form>
    <script>
        function calcIdade() {
           let atual = new Date().getFullYear()
           iidde.innerHTML = Number(atual) - Number(inasc.value)
        }
    </script>
</body>
</html>
