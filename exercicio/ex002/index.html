<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se precisar quebrar o texto em algum lugar específico como <br> esse, você pode usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &delta;
    &uarr;</p>
    <p>Vamos adicionar alguns emoji: <br>
    &#x1F60A
    &#x1F917
    &#x1F47E</p>
</body>
</html>
