<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {background-color: rgb(206, 196, 255);}
    </style>
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo Videos hospedado local</h1>
    <p>Este video esta no proprio servidor</p>
    <video width="560" controls>
        <source src="midia/File.m4v" type="video/m4v">
        <source src="midia/file.mp4" type="video/mp4">
        <source src="midia/File.webm" type="video/webm">
        <p>Esse navegador não tem compatibilidade para reproduzir o vídeo</p>
    </video>
    <h1>Inserindo video hospedagem externa</h1>
    <p>Este video esta hospedado no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
