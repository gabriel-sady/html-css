<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Colunas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
        }
        .destaq{
            background-color: yellow;
            color: white;
        }
        .c1{
            background-color: green;
            color: white;
        }
        .c4{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="c1">
        <col class="c2">
        <col class="c3">
        <col class="c4">
        </colgroup>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr class="destaq">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
