<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
    <style>
        body{
            font:normal normal 1.2em arial
        }
        div{
            background-color: gray;
            height: 6em;
            width: 20em;
        }
        div > p {
            display: none
        }
        div:hover{
            color: brown;
        }
        div:hover > p{
            display:block;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe mouse aqui
        <p>Mensagem surpresa</p>
    </div>
    <p>Mensagem final</p>
</body>
</html>
